name: Docker Image CI

on:
  pull_request:
    branches: [ "Master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v3
    - name: Branch name
      run: echo running on branch '${GITHUB_REF##*/}'
    - name: Build the Docker image
      run: docker build . --file .docker/api/Dockerfile.prod --tag careplace-backend-build-${GITHUB_REF##*/}:$(date +%s)
