  /auth/marketplace/login:
    post:
      tags:
        - Authentication
      summary: Marketplace Login
      description: >-
        Returns the Authentication Information in a ```JWT Context```. <br> This
        endpoint only returns the ```access_token```, the
        ```access_token_expiration```, ```access_token_type``` and
        ```refresh_token```. <br> To get the user information, you need to call
        the ```/users/account``` endpoint. <br> It is considered that a user is
        logged in if the ```access_token_expiration``` is greater than the
        current time.
      operationId: marketplaceLogin
      requestBody:
        description: Login user to the Marketplace
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@staging.careplace.pt
                password:
                  type: string
                  example: CareplaceDemo-123!
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Marketplace_User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing or invalid token
  /auth/crm/send/forgot-password-code:
    post:
      tags:
        - Authentication
      summary: CRM Forgot Password
      description: Sends a forgot password code to the CRM user email.
      operationId: crmForgotPassword
      requestBody:
        description: Send forgot password code to the CRM user email
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@staging.careplace.pt
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Forgot password code sent successfully
  /auth/marketplace/send/forgot-password-code:
    post:
      tags:
        - Authentication
      summary: Marketplace Forgot Password
      description: Sends a forgot password code to the Marketplace user email.
      operationId: marketplaceForgotPassword
      requestBody:
        description: Send forgot password code to the Marketplace user email
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: owner@staging.careplace.pt
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Forgot password code sent successfully
  /auth/crm/verify/forgot-password-code:
    post:
      tags:
        - Authentication
      summary: CRM Verify Forgot Password
      description: >-
        Verifies the forgot password code sent to the CRM user email and changes
        the password.
      operationId: crmForgotPassword
      requestBody:
        description: >-
          Verify forgot password code sent to the CRM user email and change the
          password.
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: owner@staging.careplace.pt
                code:
                  type: string
                  example: 123456
                newPassword:
                  type: string
                  example: CareplaceDemo-123!
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Forgot password code sent successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid code. Please request a new code.
                  type:
                    type: string
                    example: INVALID_REQUEST
  /auth/marketplace/verify/forgot-password-code:
    post:
      tags:
        - Authentication
      summary: Marketplace Verify Forgot Password
      description: >-
        Verifies the forgot password code sent to the Marketplace user email and
        changes the password.
      operationId: crmForgotPassword
      requestBody:
        description: >-
          Verify forgot password code sent to the Marketplace user email and
          change the password.
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@staging.careplace.pt
                code:
                  type: string
                  example: 123456
                newPassword:
                  type: string
                  example: CareplaceDemo-123!
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Forgot password code sent successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid code. Please request a new code.
                  type:
                    type: string
                    example: INVALID_REQUEST
  /auth/marketplace/send/confirmation-code:
    post:
      tags:
        - Authentication
      summary: Marketplace Send Confirmation Code
      description: >-
        Sends a confirmation code to the Marketplace user phone number. This
        code is used to confirm the phone number address so that the user can
        login. This endpoint should also be used to resend the confirmation
        code.
      operationId: marketplaceSendConfirmationCode
      requestBody:
        description: Send confirmation code to the Marketplace phone number.
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@staging.careplace.pt
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Confirmation code sent successfully.
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User does not exist.
                  type:
                    type: string
                    example: BAD_REQUEST
  /auth/marketplace/verify/confirmation-code:
    post:
      tags:
        - Authentication
      summary: Marketplace Verify Confirmation Code
      description: >-
        Verifies the confirmation code sent to the Marketplace user phone number
        and confirms the phone number  so that the user can login.
      operationId: marketplaceVerifyConfirmationCode
      requestBody:
        description: >-
          Verify confirmation code sent to the Marketplace user phone number and
          confirm the phone number  so that the user can login.
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@staging.careplace.pt
                code:
                  type: string
                  example: 123456
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Forgot password code sent successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid code. Please request a new code.
                  type:
                    type: string
                    example: INVALID_REQUEST
  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout
      description: Logs out current logged in user session
      operationId: logout
      security:
        - jwt_context:
            - "write:pets"
            - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User logged out successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing or invalid token.
                  type:
                    type: string
                    example: INVALID_REQUEST
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Access token is expired.
                  type:
                    type: string
                    example: INVALID_REQUEST
  /auth/change-password:
    post:
      tags:
        - Authentication
      summary: Change password
      description: Changes the password of the current logged in user
      operationId: changePassword
      requestBody:
        description: Change password
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: CareplaceDemo-123!
                newPassword:
                  type: string
                  example: CareplaceDemo-123!
        required: true
      security:
        - jwt_context:
            - "write:pets"
            - "read:pets"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password changed successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    examples:
                      bad_request:
                        value:
                          message: Bad Request
                      token:
                        value:
                          message: Missing token
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Access token is expired.
                  type:
                    type: string
                    example: INVALID_REQUEST
  /users/account:
    get:
      tags:
        - Users
      summary: Get user account
      description: >-
        Returns the full user account information. <br>The user is fetched in
        the database through the ```cognito_id```extracted from the ```Access
        Token``` provided in the ```Request Headers```. <br> The frontend can
        store this document on the local storage and use it with the
        AuthContext() to display the user information. <br> <br> Example: <br>
        ``` const { user } = useContext(AuthContext);``` <br>  ```const
        attribute = user.attribute; ``` <br>
      operationId: getUserAccount
      security:
        - jwt_context:
            - write
            - read
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: John Doe
                  email:
                    type: string
                    example: null
                  phone:
                    type: string
                    example: 912345678
                  birthdate:
                    type: string
                    format: date
                    example: 2023-02-01T18:33:42.984Z
                  gender:
                    type: string
                    example: male
                  company:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 5f9f1b9b9c9d440000a1b0f2
                      business_profile:
                        type: object
                        properties:
                          name:
                            type: string
                            example: Careplace
                          email:
                            type: string
                            example: null
                          phone:
                            type: string
                            example: 912345678
                          website:
                            type: string
                            example: null
                          logo:
                            type: string
                            example: null
                          cover:
                            type: string
                            example: null
                      services:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: 5f9f1b9b9c9d440000a1b0f3
                            name:
                              type: string
                              example: Service
                            description:
                              type: string
                              example: Service description
                            short_description:
                              type: string
                              example: Service short description
                            image:
                              type: string
                              example: null
                      service_area:
                        type: array
                        items:
                          type: object
                          properties:
                            latitude:
                              type: number
                              example: 38.736946
                            longitude:
                              type: number
                              example: -9.142685
                      team:
                        type: array
                        items:
                          type: string
                          example: 5f9f1b9b9c9d440000a1b0f4
                      legal_information:
                        type: object
                        properties:
                          name:
                            type: string
                            example: "CAREPLACE, LDA."
                          tax_id:
                            type: string
                            example: "123456789"
                          business_structure:
                            type: string
                            example: LDA
                          address:
                            type: object
                            properties:
                              street:
                                type: string
                                example: Rua da Alegria
                              postal_code:
                                type: string
                                example: 1000-000
                              city:
                                type: string
                                example: Lisboa
                              country:
                                type: string
                                example: PT
                              coordinates:
                                type: object
                                properties:
                                  latitute:
                                    type: number
                                    example: 38.736946
                                  longitude:
                                    type: number
                                    example: -9.142685
                  profile_picture:
                    type: string
                    example: null
                  address:
                    type: object
                    properties:
                      street:
                        type: string
                        example: Rua da Alegria
                      postal_code:
                        type: string
                        example: 1000-000
                      city:
                        type: string
                        example: Lisboa
                      country:
                        type: string
                        example: PT
                      coordinates:
                        type: object
                        properties:
                          latitude:
                            type: number
                            example: 38.736946
                          longitude:
                            type: number
                            example: -9.142685
                  role:
                    type: string
                    example: technical_direction
                  settings:
                    type: object
                    properties:
                      theme:
                        type: string
                        example: light
                      notifications:
                        type: object
                        properties:
                          email:
                            type: boolean
                            example: true
                          sms:
                            type: boolean
                            example: true
                          push:
                            type: boolean
                            example: true
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing or invalid token.
                  type:
                    type: string
                    example: INVALID_REQUEST
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Access token is expired.
                  type:
                    type: string
                    example: INVALID_REQUEST
  /users/orders:
    get:
      tags:
        - Users
      summary: Get user orders
      description: Get user orders.
      operationId: getUserOrders
      security:
        - jwt_context:
            - write
            - read
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: 5f9f1b0b0b9b0b0b0b0b0b0b
                    company:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 5f9f1b0b0b9b0b0b0b0b0b0b
                        business_profile:
                          type: object
                          properties:
                            name:
                              type: string
                              example: Careplace
                            email:
                              type: string
                              example: null
                            phone:
                              type: string
