    description: Authentication operations
  - name: Users
    description: Users operations
  - name: Companies
    description: Companies operations
  - name: Orders
    description: Orders operations
  - name: Checkout
    description: Checkout operations
  - name: Payment Methods
    description: Payment Methods operations
  - name: Calendar
    description: Calendar operations
  - name: Services
    description: Services operations
  - name: Files
    description: Files operations
  - name: Admin
    description: Admin operations
paths:
  /auth/crm/login:
    post:
      tags:
        - Authentication
      summary: CRM Login
      description: Logs in a user to the CRM
      operationId: crmLogin
      requestBody:
        description: Login user to the CRM
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: owner@staging.careplace.pt
                password:
                  type: string
                  example: CareplaceDemo-123!
        required: true
        security:
          - jwt_context:
              - "write:pets"
              - "read:pets"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CRM_User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing or invalid token
